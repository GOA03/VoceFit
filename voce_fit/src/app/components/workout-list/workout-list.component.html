<div class="workout-list">
  <div *ngIf="loading" class="loading">
    <p>Carregando treinos...</p>
  </div>

  <div *ngIf="error" class="error">
    <h3>Erro ao carregar treinos</h3>
    <p>{{ error }}</p>
    <button (click)="loadWorkouts()">Tentar novamente</button>
  </div>

  <ul *ngIf="!loading && !error">
    <li *ngFor="let workout of workouts" class="workout-item">
      <app-workout-card
        [workout]="workout"
        (edit)="onEditWorkout($event)"
        (delete)="onDeleteWorkout($event)"
        (duplicate)="onDuplicateWorkout($event)"
      ></app-workout-card>
    </li>
  </ul>

  <div *ngIf="!loading && !error && workouts.length === 0" class="empty">
    <lucide-icon [img]="DumbbellIcon" class="empty-icon"></lucide-icon>
    <h3 class="empty-title">Comece sua jornada fitness!</h3>
    <p class="empty-description">Você ainda não tem nenhum treino cadastrado. Crie seu primeiro treino e comece a alcançar seus objetivos.</p>
    <button class="empty-button" (click)="addWorkout.emit()">Criar Primeiro Treino</button>
  </div>
</div>
