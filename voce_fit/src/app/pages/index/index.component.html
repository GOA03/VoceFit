<app-gym-header></app-gym-header>

<main class="index-main">
  <section class="index-section">
    <h2 class="index-title">Meus Treinos</h2>
    <p class="index-subtitle">Selecione um treino para ver os exercícios</p>

    <app-workout-list
      (editWorkout)="openWorkoutForm('edit', $event)"
      (deleteWorkout)="deleteWorkout($event)"
      (duplicateWorkout)="duplicateWorkout($event)"
    ></app-workout-list>
  </section>

  <section class="index-section">
    <h2 class="index-title">Estatísticas Gerais</h2>

    <!-- Exemplo: placeholder de gráfico ou métricas -->
    <div class="index-placeholder">Gráficos e métricas aqui</div>
  </section>
</main>

<app-floating-add-button
  (buttonClick)="onAddWorkout()"
  ariaLabel="Adicionar novo treino">
</app-floating-add-button>

<app-workout-form
  [isOpen]="formState.isOpen"
  [initialData]="formState.workout"
  [isEditing]="formState.mode === 'edit'"
  (onClose)="closeWorkoutForm()"
  (onSave)="saveWorkout($event)"
></app-workout-form>
